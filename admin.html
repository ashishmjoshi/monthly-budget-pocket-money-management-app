<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pocket Money Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none !important;
        }

        .danger-zone {
            border: 1px solid var(--danger);
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div id="app">
        <section class="view active animate-fade-in">
            <div class="glass-panel" style="text-align: center; margin-top: 10vh;">
                <h1 style="font-size: 2rem;">Admin Panel</h1>
                <p>Restricted Access</p>

                <!-- Login Section -->
                <div id="login-section" style="margin-top: 2rem;">
                    <input type="password" id="password" placeholder="Enter Admin Password"
                        style="text-align: center; margin-bottom: 1rem;">
                    <button id="login-btn" class="btn btn-primary">Unlock</button>
                </div>

                <!-- Admin Actions (Hidden by default) -->
                <div id="admin-section" class="hidden" style="margin-top: 2rem;">
                    <div class="glass-panel danger-zone" style="background: rgba(242, 139, 130, 0.1);">
                        <h3 style="color: var(--danger);">Danger Zone</h3>
                        <p style="font-size: 0.9rem; margin-bottom: 1rem;">This will permanently delete all budget
                            history and settings.</p>
                        <button id="reset-btn" class="btn btn-primary" style="background: var(--danger); color: white;">
                            <i class="ph ph-trash" style="font-size: 1.2rem; margin-right: 8px;"></i> Factory Reset
                        </button>
                    </div>

                    <a href="index.html" class="btn btn-secondary" style="margin-top: 1rem;">
                        <i class="ph ph-arrow-left" style="font-size: 1.2rem; margin-right: 8px;"></i> Back to App
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', () => {
            const pass = document.getElementById('password').value;
            // Simple client-side check. Default password is '1234'
            if (pass === '1234') {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
            } else {
                alert('Incorrect Password');
                document.getElementById('password').value = '';
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            if (confirm('⚠️ ARE YOU SURE?\n\nThis will wipe all your data and cannot be undone.')) {
                localStorage.clear();
                alert('System Reset Successful. Redirecting...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
